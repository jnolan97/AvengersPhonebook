{% extends 'base.html' %}

{% block content %}

<h1 class="justify-content-center">Register Phone Number</h1>
<!--Signup Form which comes from Flask Route-->
<form action="" method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <fieldset>
            {{ form.phone_number.label }}
            {{ form.phone_number(class="form-control", placeholder="Phone") }}
            
        </fieldset>
        {{ form.submit(class="btn btn-success") }}
    </div>
</form>

{% endblock content %}
